            exit 0
          fi

  compile_and_release:
    needs: tag_version
    if: ${{ needs.tag_version.outputs.new_tag != 'ðŸ™…ðŸ»â€â™‚ï¸' }}
    runs-on: ubuntu-latest
    env:
      NEW_TAG: ${{ needs.tag_version.outputs.new_tag }}
      GIT_USER_NAME: "github-actions"
      GIT_USER_EMAIL: "github-actions@github.com"
    steps:
      - name: Setup New Tag
        run: |
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Git Variables
        run: |
          echo "GIT_USER_NAME=${GIT_USER_NAME}" >> $GITHUB_ENV
          echo "GIT_USER_EMAIL=${GIT_USER_EMAIL}" >> $GITHUB_ENV
          git config user.name "${GIT_USER_NAME}"
          git config user.email "${GIT_USER_EMAIL}"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build artefact
        run: |
          ARTEFACT=$(npm pack 2>/dev/null | tail -1)
          echo "ARTEFACT=${ARTEFACT}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEW_TAG }}
          release_name: Release ${{ env.NEW_TAG }}
          body_path: ./README.md
          draft: false
          prerelease: false
          artifacts: "${ARTEFACT}"
          generateReleaseNotes: true
