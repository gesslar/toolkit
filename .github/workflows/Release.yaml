            exit 0
          fi

  PrepareGitHubRelease:
    needs: CreateTag
    if: ${{ needs.CreateTag.outputs.new_tag != 'ðŸ™…ðŸ»â€â™‚ï¸' }}
    runs-on: self-hosted
    permissions:
      contents: write
    env:
      NEW_TAG: ${{ needs.CreateTag.outputs.new_tag }}
      GIT_USER_NAME: "github-actions"
      GIT_USER_EMAIL: "github-actions@github.com"
    steps:
      - name: Setup New Tag
        run: |
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Git Variables
        run: |
          echo "GIT_USER_NAME=${GIT_USER_NAME}" >> $GITHUB_ENV
          echo "GIT_USER_EMAIL=${GIT_USER_EMAIL}" >> $GITHUB_ENV
          git config user.name "${GIT_USER_NAME}"
          git config user.email "${GIT_USER_EMAIL}"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build artefact
        run: |
          ARTEFACT=$(npm pack 2>/dev/null | tail -1)
          echo "ARTEFACT=${ARTEFACT}" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.NEW_TAG }}
          name: Release ${{ env.NEW_TAG }}
          draft: false
          prerelease: false
          artifacts: ${{ env.ARTEFACT }}
          generateReleaseNotes: true

  PublishToNPM:
    needs: WaitForQuality
    runs-on: self-hosted
    permissions:
      contents: write
    env:
      TOKEN: ${{ secrets.NPM_GITHUB_CD_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Ship it
        run: |
          npm publish --access public --//registry.npmjs.org/:_authToken=${TOKEN}
